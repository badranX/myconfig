#escape time to zero
set -sg escape-time 0
# Start windows and panes at 1, not 0
set -g base-index 1
set-window-option -g pane-base-index 1
# when delete pane..reorder all from 1...
set-option -g renumber-windows on
# Ctrl+b to Alt+j
set-option -g prefix C-a

#set Ctrl+b to Ctrl+a
#unbind C-b
#set-option -g prefix F4

# vi mode
set -g status-keys vi

#resize window to the size of the largest screen
#I faced issues on no screen device
#resize-window -A

#multiple screens issue 
set-window-option -g aggressive-resize on


# colors
set -g default-terminal "screen-256color"

#vim-like pane navigation 

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -n F9 select-pane -L
#mouse
set -g mouse on

#New window/pane have same Path as the current $PWD
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

#make status bar on the right empty

set -g status 'on'
set -g status-position bottom
set -g status-bg 'colour235'
set -g status-justify 'centre'
set -g status-left-length '100'
set -g status-right-length '100'
set -g message-style fg='colour222',bg='colour238'
set -g message-command-style fg='colour222',bg='colour238'
set -g pane-border-style fg='colour238'
set -g pane-active-border-style fg='colour154'
setw -g window-status-activity-style fg='colour154',bg='colour235',none
setw -g window-status-separator ''
setw -g window-status-style fg='colour121',bg='colour235',none
set -g status-right ''
set -g status-left '#[fg=colour232,bg=colour154] #S #[fg=colour154,bg=colour238,nobold,nounderscore,noitalics]#[fg=colour222,bg=colour238] #W #[fg=colour238,bg=colour235,nobold,nounderscore,noitalics]#[fg=colour121,bg=colour235] '
setw -g window-status-format '#[fg=colour235,bg=colour235,nobold,nounderscore,noitalics]#[default] #I  #W #[fg=colour235,bg=colour235,nobold,nounderscore,noitalics]'
setw -g window-status-current-format '#[fg=colour235,bg=colour238,nobold,nounderscore,noitalics]#[fg=colour222,bg=colour238] #I  #W  #F #[fg=colour238,bg=colour235,nobold,nounderscore,noitalics]'


